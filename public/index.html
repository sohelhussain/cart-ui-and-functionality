<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main w-full h-screen bg-red-100">
      <div class="page-1 w-full h-screen">
        <nav class="w-full p-6 flex items-center justify-between bg-slate-10">
          <div
            class="serach-box w-1/2 h-0 flex items-center justify-between px-6 py-6 rounded-2xl bg-red-400 backdrop-filter backdrop-blur-3xl bg-opacity-40 shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.15)]"
          >
            <input
              type="search"
              name="search"
              class="w-[90%] h-8 bg-transparent outline-none text-white focus:text-white"
            />
            <i class="ri-search-2-line mr-3 text-xl text-white"></i>
          </div>
          <div
            class="chart bg-red-400 px-4 py-3 rounded-lg backdrop-filter backdrop-blur-3xl bg-opacity-40 shadow-[-10px_-10px_30px_4px_rgba(0,0,0,0.1),_10px_10px_30px_4px_rgba(45,78,255,0.15)]"
          >
            <i class="ri-shopping-bag-2-fill text-white text-xl"></i>
          </div>
        </nav>
        <div class="inner-body w-full h-fit bg-red-500">
          <div class="cards w-80 h-96 bg-blue-300 p-1">
            <div class="image-box rounded-lg w-full h-48 bg-green-300"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
